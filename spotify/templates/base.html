<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
          {% if request.session.access_token|length != 0 %}
            <li><a href="/logout">Logout</a></li>
          {% else %}
            <li><a href="/login">Login</a></li>
          {% endif %}
            <li><a href="/recommendation">Recommendation</a></li>
            <li><a href="/playlist/generator">Generator</a></li>
            <li><a href="/playlists/all">Playlists</a></li>
          </ul>
          <form action="/song/search/" method="get">
            <input type="text" name="search" id="search" placeholder="Search Song ..." required>
            <button type="submit">Search</button>
          </form>
        </nav>
      </header>      
{% block content %}
{% endblock %}
